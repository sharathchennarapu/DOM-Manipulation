<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container border border-success">
       <div class="row">
          <div class="col-6 border border-success">
            <div class="container">
             <form action="" class="">
                <div class="row">
                    <div class="col">
                        <label for="">First Name</label>
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="uname">
                    </div>
                    <div class="col">
                        <label for="">Last Name</label>
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="ulname">
                    </div>
                  </div>
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="uemail" placeholder="name@example.com">
              <label for="">Phone Number</label><input type="text" class="form-control" id="unumb" />
              <label for="">Password</label><input type="password" class="form-control" id="pswd" />
              <label for="">Confirm Password</label><input type="password" class="form-control" id="pswd" />
              <label for="">Gender </label>
                <input type="radio" name="gender" id="male" />  Male
                <input type="radio" name="gender" id="female" />  Female
                <input type="radio" name="gender" id="others" />  Others
                <label for="">Date of Birth </label>
                <div class="row">
                    <div class="col"></div>
              <select class="form-select w-25" aria-label="Default select example">
                    <option selected>Date</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
               </select>
            </div>
            <div class="col"></div>
            <select class="form-select w-25" aria-label="Default select example">
                  <option selected>Month</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
             </select>
          </div>
          <div class="col"></div>
            <select class="form-select w-25" aria-label="Default select example">
                  <option selected>Year</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
             </select>
          </div>
            </div>
              <button class="btn btn-primary my-lg-2" onclick="return validate()"> Signin</button>
             </form>
            </div>
          </div>
          <div class="col-6 border border-success">
             <table class="table">
               <tbody>
                 <tr>
                  <th scope="row">First Name :</th>
                  <td><p id="uname_print"></p></td>
                 </tr>
                 <tr>
                   <th scope="row">Last Name :</th>
                   <td></td>
                 </tr>
                 <tr>
                   <th scope="row">Email Address :</th>
                   <td></td>
                 </tr>
                 <tr>
                   <th scope="row">Phone Number :</th>
                   <td></td>
                 </tr>
                 <tr>
                   <th scope="row">Password :</th>
                   <td></td>
                 </tr>
                 <tr>
                   <th scope="row">Gender :</th>
                   <td></td>
                 </tr>
                 <tr>
                   <th scope="row">Date Of Birth :</th>
                   <td></td>
                 </tr>
                 <tr>
                    <th scope="row">Selected Course :</th>
                    <td></td>
                 </tr>
                 <tr>
                   <th scope="row">Languages Known :</th>
                   <td></td>
                 </tr>
                 <tr>
                    <th scope="row">File Choosen :</th>
                    <td></td>
                 </tr>
             </tbody>
           </table>
    
                             <p id="pswd_print"></p>
                            <p id="gender_print"></p>
          </div>
      </div>
  </div>
    <script>
      //username
      let uname = document.getElementById("uname"); 
      let uname_print = document.getElementById("uname_print"); 

      //password

      let pswd = document.getElementById("pswd");
      let pswd_print = document.getElementById("pswd_print");

      let male = document.getElementById("male");
      let female = document.getElementById("female");
      let others = document.getElementById("others");

      function validate() {
        
        if (uname.value == "") {
          uname_print.innerHTML =
            "<i class='fa-solid fa-circle-exclamation'></i>please enter details";
          uname_print.style = "color:red";
        } else {
          uname_print.innerHTML = uname.value;
        }
        if (pswd.value == "") {
          pswd_print.innerHTML = "Please enter password";
          pswd_print.style = "color:red";
        } else {
          pswd_print.innerHTML = pswd.value;
        }

        if (!male.checked && !female.checked && !others.checked) {
          document.getElementById("gender_print").innerHTML =
            "Please Select one option";
            gender_print.style = "color:red";
        } else if (male.checked) {
          document.getElementById("gender_print").innerHTML = "Male";
        } else if (female.checked) {
          document.getElementById("gender_print").innerHTML = "FeMale";
        }
        return false;
      }
    </script>
  </body>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</html>
