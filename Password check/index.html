  <body>

    <h1><u>Password check</u></h1><br/><br/>
    <div class="container mb-lg-3">
        <span class="text-primary-emphasis fs-4">Username</span>
        <form action="" class="d-flex">
          <input type="text" placeholder="Enter Username" class="form-control w-25" />
          </form>
   </div>
    <div class="container mb-lg-3">
        <span class="text-primary-emphasis fs-4">Password</span>
      <form action="" class="d-flex">
        <input type="password" placeholder="Enter Password" class="form-control w-25 " id="inputData" />
        <span id="eyeicon" onclick="changeIcon()"
          ><i class="fa-solid fa-eye-slash p-3"></i
        ></span>
      </form>
    </div>
   
  </body>
    <!-- SCRIPT FILES -->
  <script>
    let inputData = document.getElementById("inputData");
    let eyeicon = document.getElementById("eyeicon");
    function changeIcon() {
      console.log(inputData.value);
      if (inputData.type == "password") {
        inputData.type = "text";
        eyeicon.innerHTML = "<i  class='fa-solid fa-eye p-3'></i>";
        
      } else {
        inputData.type = "password";
        eyeicon.innerHTML = "<i class='fa-solid fa-eye-slash p-3'></i>";
      }
    }
  </script>
