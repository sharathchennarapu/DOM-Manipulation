<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Playing</title>
    <!-- bootstrap cdn LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
    />
    <!-- FONT-AWESOME LINK -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="crossorigin="anonymous"referrerpolicy="no-referrer"/>
  </head>
  <body>
    <h1 align="center">Video Playing</h1><br/><br/>
    <div class="container" align="center">
      <video class="w-50" id="video">
        <source src="dog video.mp4" />
      </video>
      <div class="container mb-lg-2 p-3">
        <button class="bs-success-border-subtle" onclick="playthevideo()">Play <i class="fa-regular fa-circle-play"></i></button>
        <button class="bs-success-border-subtle" onclick="pausethevideo()">Pause  <i class="fa-regular fa-circle-pause"></i></button>
        <button class="bs-success-border-subtle" onclick="mutethevideo()">Mute  <i class="fa-solid fa-volume-xmark"></i></button>
        <button class="bs-success-border-subtle" onclick="unmutethevideo()"> Unmute <i class="fa-solid fa-volume-high"></i></button>   
      </div>
    </div>
    
  </body>
  <!-- script sheet -->
  <script>
    let video = document.getElementById("video");
    function playthevideo() {
      video.play();
    }
    function pausethevideo() {
      video.pause();
    }

    function mutethevideo() {
      video.muted = true;
    }

    function unmutethevideo() {
      video.muted = false;
    }
  </script>

  <!-- script cdn LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"crossorigin="anonymous"></script>
</html>
