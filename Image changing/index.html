<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-image changing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
     crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <img id="img1" src="1.avif" class="img-fluid" alt="" >
    </div>
   
    
    <div class="container p-5 ">
        <button class="btn btn-primary" type="button" onclick="change()">
             Next                                    
        </button>
        <button class="btn btn-primary" type="button" onclick="change2()" >
            Previous                                    
       </button>
    </div>



    <script>
        let img1 = document.getElementById("img1");
        function change()
        {
            img1.src="2.avif";
        }   
        let img2 = document.getElementById("img2");
        function change2()
        {
            img1.src="1.avif";
        }  
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin=
"anonymous"></script>
</html>
